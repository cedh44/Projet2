
<main>
    <div>
      <h1 class="title">{{this.country}}</h1>
    </div>
    <div class="container-label-datas-to-display">
      <p class="label-datas-to-display">Number of entries<br><span class="bold-black-totalsandnumbers">{{this.numberOfEntries}}</span></p>
      <p class="label-datas-to-display">Total number of medals<br><span class="bold-black-totalsandnumbers">{{this.totalNumberOfMedals}}</span></p>
      <p class="label-datas-to-display">Total number of athletes<br><span class="bold-black-totalsandnumbers">{{this.totalNumberOfAthletes}}</span></p>
    </div>
    <div class="chart-line">

                <canvas
                    baseChart
                    width="500"
                    height="150"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                  ></canvas>

    </div>
    <div class="lien-retour">
        <button (click)="onContinue()">Retour vers le dashboard</button>
    </div>
  </main>
